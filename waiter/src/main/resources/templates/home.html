<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Websocket Project</title>
<object th:include="/fragments/resources :: head" th:remove="tag"></object>
</head>
<body>

  <h3>Italian Restaurant</h3>
  
  <h4><span th:text="${waiterName}" >Luigi</span> says:</h4>
  <p>Welcome to the Italian Restaurant. <br />
  I am <span th:text="${waiterName}" >Luigi</span>, your waiter. <br />
    I will bring you the menu in just a second.
  </p>
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  <noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
      enabled. Please enable Javascript and reload this page!</h2>
  </noscript>
  <div id="main-content" class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="connect">WebSocket connection:</label>
            <button id="connect" class="btn btn-default" type="submit">Connect</button>
            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input type="text" id="name" class="form-control" placeholder="Your name here..." />
          </div>
          <button id="send" class="btn btn-default" type="submit">Send</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="conversation" class="table table-striped">
          <thead>
            <tr>
              <th>Greetings</th>
            </tr>
          </thead>
          <tbody id="greetings">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <object th:include="/fragments/resources :: bottom" th:remove="tag"></object>
  <script th:src="@{/js/app.js}"></script>

</body>
</html>
